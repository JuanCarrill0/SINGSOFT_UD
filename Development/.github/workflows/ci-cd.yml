name: SportGear Online CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-java-backend:
    name: Test Java Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Run Java Tests
      run: |
        cd java-backend
        mvn test
        echo "Java tests completed successfully"

  test-python-backend:
    name: Test Python Backend  
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python Dependencies
      run: |
        cd python-backend
        pip install -r requirements.txt
        pip install pytest pytest-bdd
    
    - name: Run Python Tests
      run: |
        cd python-backend
        pytest -v --ignore=tests/step_defs/test_session_management_steps.py --ignore=tests/features/session_management_feature
        echo "Python tests completed"

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-java-backend, test-python-backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Java Backend Image
      run: |
        cd java-backend
        docker build -t sportgear-java-backend:ci .
        echo "Java backend image built"
    
    - name: Build Python Backend Image
      run: |
        cd python-backend
        docker build -t sportgear-python-backend:ci .
        echo "Python backend image built"
    
    - name: Build Frontend Image
      run: |
        cd frontend
        docker build -t sportgear-frontend:ci .
        echo "Frontend image built"

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build-docker-images
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start all services
      run: |
        docker-compose up -d
        echo "Services started. Waiting for initialization..."
        sleep 45
    
    - name: Verify running containers
      run: |
        docker ps
        docker-compose ps
    
    - name: Simple service verification
      run: |
        # Check if containers are running
        if docker-compose ps | grep -q "Up"; then
          echo "All services are running"
        else
          echo "Some services failed to start"
          exit 1
        fi
    
    - name: Cleanup
      if: always()
      run: docker-compose down
