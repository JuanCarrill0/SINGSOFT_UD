services:
  # MySQL Database for Java Backend (Authentication)
  mysql:
    image: mysql:8.0
    container_name: sportgear-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: sportgear_db
      MYSQL_USER: sportgear_user
      MYSQL_PASSWORD: sportgear123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sportgear-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PostgreSQL Database for Python Backend (Business Logic)
  postgres:
    image: postgres:17-alpine
    container_name: sportgear-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: sportgear_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sportgear-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java Spring Boot Backend (Authentication Service)
  java-backend:
    build:
      context: ./java-backend
      dockerfile: Dockerfile
    container_name: sportgear-java-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sportgear_db
      SPRING_DATASOURCE_USERNAME: sportgear_user
      SPRING_DATASOURCE_PASSWORD: sportgear123
      JWT_SECRET: mySuperSecureSportGearJWTSecretKey2025ThatIsVeryLongAndSecureForHS256Algorithm
      SERVER_PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sportgear-network
    restart: unless-stopped

  # Python FastAPI Backend (Business Logic Service)
  python-backend:
    build:
      context: ./python-backend
      dockerfile: Dockerfile
    container_name: sportgear-python-backend
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: sportgear_db
      AUTH_API_URL: http://java-backend:8080
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      java-backend:
        condition: service_started
    networks:
      - sportgear-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend_react
      dockerfile: Dockerfile
    container_name: sportgear-frontend
    ports:
      - "3000:80"
    depends_on:
      - java-backend
      - python-backend
    networks:
      - sportgear-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  postgres-data:
    driver: local

networks:
  sportgear-network:
    driver: bridge
