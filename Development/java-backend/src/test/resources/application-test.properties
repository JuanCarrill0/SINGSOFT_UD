# ===== MYSQL DATABASE (Test Configuration - Docker Container) =====
# Connect to MySQL running in Docker container (mapped port 3307 -> 3306)
spring.datasource.url=jdbc:mysql://localhost:3307/sportgear_db
spring.datasource.username=sportgear_user
spring.datasource.password=sportgear123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ===== SERVER =====
server.port=0

# ===== JWT =====
jwt.secret=testSecretKeyForJWTThatIsVeryLongAndSecureForHS256AlgorithmTesting
jwt.expiration=86400000

# ===== BEAN OVERRIDE =====
spring.main.allow-bean-definition-overriding=true

# ===== LOGGING =====
logging.level.org.springframework.security=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.sportgear.ecommerce=INFO
